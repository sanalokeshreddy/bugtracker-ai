name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: â˜• Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ”§ Make mvnw executable
        run: chmod +x ./mvnw

      - name: âš™ï¸ Build Spring Boot backend (skip tests)
        run: ./mvnw clean package -DskipTests

      - name: ğŸŸ© Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸŒ Install & build React frontend
        working-directory: ./frontend
        run: |
          npm install
          npm run build

      - name: ğŸ“¦ Archive frontend build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build
          path: ./frontend/build
